<!DOCTYPE html>
<html>
<head>
  <title>PDF Q&A App</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>PDF AI asistent za studente</h1>

  <h2>1. Upload PDF dokumenata (samo prvi put)</h2>
  <form method="post" enctype="multipart/form-data" action="/upload">
    <input type="file" name="files" multiple required>
    <button type="submit">Dodaj dokumente</button>
  </form>

  <h2>2. Postavi pitanje</h2>
  <form method="post" action="/ask">
    <input type="text" name="question" placeholder="Unesi pitanje..." required>
    <button type="submit">Po≈°alji</button>
  </form>

  {% if answer %}
    <h2>Odgovor:</h2>
    <p>{{ answer }}</p>
  {% endif %}
</body>
</html>
